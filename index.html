<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        body{
            background-color: grey;
        }
        textarea{
            height: 200px;
            display: block;
        }
    </style>
</head>
<body>
    <label for="">round</label>
    <input id="round-input" type="text">
    <hr>
    <label for="">Team ID</label>
    <input id="team_id_input" type="text">
    <hr>
    <label for="">league id</label>
    <input id="league_id_input" type="text">
    <hr>
    <button onclick="send('standing')">standing</button>
    <button onclick="send('matchesOfRound')">matches of round</button>
    <button onclick="send('resultsofRound')">result of round </button>
    <button onclick="send('todaysMatches')">todays matches </button>
    <button onclick="send('presidentCup')">كاس رئيس الدولة </button>
    <button onclick="send('matchCard')">matchCard</button>
    <button onclick="send('matchCardUAE')">matchCard Uae</button>
    <hr>
    <button onclick="send('HtoH')">H to H الدوري</button>
    <button onclick="send('NewHtoH')">H to H 2</button>
    <button onclick="send('NewHtoHUAE')">H to H UAE</button>
    <button onclick="send('scorer')">scorers</button>
    <hr>
    <!-- sending phot to another page -->
    <input type="file" id="fileinput" accept="image/*" value="background">
    <!-- sending phot to another page -->
    <hr>
    <input type="text" id="title" value="title">
    <textarea placeholder="add news" id="description"></textarea>
    <input onclick="send('news')" id="send-news" type="button" value="send news">
    <input onclick="send('news2')" id="send-news2" type="button" value="send news2">
    <input onclick="send('news3')" id="send-news3" type="button" value="send news3">
    <input onclick="send('news4')" id="send-news4" type="button" value="send news4">

</body>
<script>

    
    
    function send(url){
        const roundInput = document.getElementById("round-input").value
        const teamIdInput = document.getElementById("team_id_input").value
        const leagueIdInput = document.getElementById("league_id_input").value

        // window.location = `${url}.html?Num=${roundInput}&Id=${idInput}&Today=${today}`
        window.location = `${url}.html?Num=${roundInput}&Id=${teamIdInput}&League=${leagueIdInput}`
            
            // sending photo to athor page
            var input = document.getElementById('fileinput');
            var file = input.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var imageUrl = e.target.result;

                    // Store the image data in localStorage
                    localStorage.setItem('imageData', imageUrl);
                    
                    // Redirect to the other page
                    // window.location.href = `${url}.html`;
                };
                reader.readAsDataURL(file);
            }

            // Store title and desc in localStorage
            let title = document.getElementById("title").value
            let desc = document.getElementById("description").value

            localStorage.setItem('title', title);
            localStorage.setItem('desc', desc);

    }


</script>
</html>
