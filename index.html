    <label for="">الجولة</label>

    <label for="">ID</label>
    <input id="id-input" type="text">
    <button onclick="send('standing')">standing</button>
    <button onclick="send('matches2')">matches</button>
    <button onclick="send('resultsofRound')">نتائج الجولة</button>
    <button onclick="send('HtoH')">H to H</button>
    <button onclick="send('scorer')">scorers</button>
    <button onclick="send('todaysMatches')">مباريات اليوم</button>
    <!-- sending phot to another page -->
    <input type="file" id="fileInput1" accept="image/*" value="background">
    <input type="file" id="fileInput2" accept="image/*" value="background">
    <input type="text" id="title" value="title">
    <textarea placeholder="add news" id="description"></textarea>
    <input onclick="send('news')" id="send-news" type="button" value="send news">

</body>
<script>

    
    
    function send(url, today = "no"){
        const roundInput = document.getElementById("round-input").value
        const idInput = document.getElementById("id-input").value

        window.location = `${url}.html?Num=${roundInput}&Id=${idInput}&Today=${today}`
            
            // sending photo to athor page
            var input1 = document.getElementById('fileInput1');
            var file = input1.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var imageUrl = e.target.result;

                    // Store the image data in sessionStorage
                    sessionStorage.setItem('imageData', imageUrl);
                    
                    // Redirect to the other page
                    window.location.href = 'HtoH.html';
                };
                reader.readAsDataURL(file);
            }


            
            var input2 = document.getElementById('fileInput2');
            var file = input2.files[0];
            
            let title = document.getElementById("title").value
            let desc = document.getElementById("description").value

            sessionStorage.setItem('title', title);
            sessionStorage.setItem('desc', desc);

            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var imageUrl = e.target.result;

                    // Store the image data in sessionStorage
                    sessionStorage.setItem('imageData', imageUrl);
                    
                    // Redirect to the other page
                    window.location.href = 'news.html';
                };
                reader.readAsDataURL(file);
            }
    }
